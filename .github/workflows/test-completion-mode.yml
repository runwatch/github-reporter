name: Test Completion Mode

on:
  workflow_run:
    workflows: ["Test Inline Mode"]
    types:
      - completed

permissions:
  actions: read
  contents: read

jobs:
  report-on-completion:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.event == 'workflow_dispatch' || github.event.workflow_run.event == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Report metrics for completed workflow (dry run)
        uses: ./
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          workflow_run_id: ${{ github.event.workflow_run.id }}
          runwatch_api_key: ${{ secrets.RUNWATCH_API_KEY }}
          runwatch_api_url: ${{ secrets.RUNWATCH_API_URL }}
          debug: ${{ vars.DEBUG || 'true' }}
          dry_run: ${{ vars.DRY_RUN || 'true' }}
